<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Log A Meal | EveryBite</title>
</head>
<body>
    <main class="log-page">
        <h2>Log a Meal</h2>
        <form class="food-search">
            <input
            type="text"
            name="food"
            placeholder="Search for a food"
            required
            >
            <button class="search-btn">Search</button>
            </form>
        
        <section class="logged-meals">
            <article class="meal-bubble">Greek Yogurt<br>
                3/4 c
            </br>
            <button class="edit-btn" type="button">Edit</button>       
            </article>
          
            <article class="meal-bubble">Blueberries<br>
                72 g
            </br>
            <button class="edit-btn" type="button">Edit</button>  
            </article>
   
            <article class="meal-bubble">Banana<br>
                58 g
            </br>
            <button class="edit-btn" type="button">Edit</button>  
            </article>
        </section>  

        <section class="meal-card">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia consequatur iusto labore quod iste? Dolorem
                voluptatem ipsum adipisci atque iusto est illo aliquam nisi placeat tenetur, perferendis numquam dignissimos error!
            </p>
            <button class="details-btn">Details</button>
        </section>
    </main>

    
</body>
</html>
